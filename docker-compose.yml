version: '3.8'

services:
  caddyfile-editor:
    build: .
    container_name: caddyfile-editor
    ports:
      - "5000:5000"
    volumes:
      - ./caddyfile:/etc/caddy
      - ./data:/app/data
    environment:
      - CADDYFILE_PATH=/etc/caddy/Caddyfile
      - CADDY_BINARY=caddy
      - PORT=5000
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - caddyfile-network

networks:
  caddyfile-network:
    driver: bridge

